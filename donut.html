<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Core CSS file -->
    <link rel="stylesheet" href="photoswipe/photoswipe.css" />

    <!-- Skin CSS file (styling of UI - buttons, caption, etc.)
  In the folder of skin CSS file there are also:
  - .png and .svg icons sprite, 
  - preloader.gif (for browsers that do not support CSS animations) -->
    <link rel="stylesheet" href="photoswipe/default-skin/default-skin.css" />

    <!-- Core JS file -->
    <script defer src="photoswipe/photoswipe.min.js"></script>

    <!-- UI JS file -->
    <script defer src="photoswipe/photoswipe-ui-default.min.js"></script>

    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/6368e05507.js"></script>

    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="zion.html">Zion National Park</a></li>
          <li><a href="cecret.html">Cecret Lake</a></li>
          <li><a href="#.html">PhotoSwipe</a></li>
          <li id="igithub">
            <a href="https://github.com/kylejvh" target="_blank"
              ><i class="fab fa-github-square"></i
            ></a>
          </li>
          <li id="mobilemenu"><i class="fas fa-bars"></i></li>
        </ul>
      </div>
    </nav>

    <div class="gallery-container">
      <div class="my-simple-gallery">
        <figure>
          <a href="panos/final/zion.jpg" data-size="3696x918">
            <img src="panos/final/zion.jpg" alt="Image description" />
          </a>
          <figcaption>
            Image caption 1
          </figcaption>
        </figure>

        <figure>
          <a href="panos/final/lake.jpg" data-size="3697x1602">
            <img src="panos/final/lake.jpg" alt="Image description" />
          </a>
          <figcaption>
            use 1
          </figcaption>
        </figure>

        <figure>
          <a href="panos/final/zion3.jpg" data-size="3697x1366">
            <img src="panos/final/zion3.jpg" alt="Image description" />
          </a>
          <figcaption>
            use 2
          </figcaption>
        </figure>

        <figure>
          <a href="panos/final/church.jpg" data-size="3837x725">
            <img src="panos/final/church.jpg" alt="Image description" />
          </a>
          <figcaption>
            use 3
          </figcaption>
        </figure>

        <figure>
          <a href="panos/final/zion2.jpg" data-size="3697x1132">
            <img src="panos/final/zion2.jpg" alt="Image description" />
          </a>
          <figcaption>
            use 4
          </figcaption>
        </figure>

        <figure>
          <a href="panos/final/zion4.jpg" data-size="3698x1367">
            <img src="panos/final/zion4.jpg" alt="Image description" />
          </a>
          <figcaption>
            use 5
          </figcaption>
        </figure>
      </div>

      <!-- Root element of PhotoSwipe. Must have class pswp. -->
      <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
        <!-- Background of PhotoSwipe. 
                   It's a separate element, as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>

        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">
          <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
          <!-- don't modify these 3 pswp__item elements, data is added later on. -->
          <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
          </div>

          <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
          <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
              <!--  Controls are self-explanatory. Order can be changed. -->

              <div class="pswp__counter"></div>

              <button
                class="pswp__button pswp__button--close"
                title="Close (Esc)"
              ></button>

              <button
                class="pswp__button pswp__button--share"
                title="Share"
              ></button>

              <button
                class="pswp__button pswp__button--fs"
                title="Toggle fullscreen"
              ></button>

              <button
                class="pswp__button pswp__button--zoom"
                title="Zoom in/out"
              ></button>

              <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
              <!-- element will get class pswp__preloader--active when preloader is running -->
              <div class="pswp__preloader">
                <div class="pswp__preloader__icn">
                  <div class="pswp__preloader__cut">
                    <div class="pswp__preloader__donut"></div>
                  </div>
                </div>
              </div>
            </div>

            <div
              class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap"
            >
              <div class="pswp__share-tooltip"></div>
            </div>

            <button
              class="pswp__button pswp__button--arrow--left"
              title="Previous (arrow left)"
            ></button>

            <button
              class="pswp__button pswp__button--arrow--right"
              title="Next (arrow right)"
            ></button>

            <div class="pswp__caption">
              <div class="pswp__caption__center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
