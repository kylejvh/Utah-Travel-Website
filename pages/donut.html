<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
    <link rel="stylesheet" type="text/css" href="../styles/lightgallery.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../styles/lg-transitions.css"
    />
    <script
      defer
      type="text/javascript"
      src="/scripts/picturefill.min.js"
    ></script>
    <script
      defer
      type="text/javascript"
      src="/scripts/vanilla-tilt.min.js"
    ></script>
    <script defer src="../scripts/script.js"></script>

    <!-- lightgallery scripts/plugins  -->
    <script src="../scripts/lightgallery.min.js"></script>
    <script src="../scripts/lg-thumbnail.min.js"></script>
    <script src="../scripts/lg-fullscreen.min.js"></script>
    <script src="../scripts/lg-zoom.min.js"></script>

    <script src="https://kit.fontawesome.com/6368e05507.js"></script>

    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="navigation">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./zion.html">Zion National Park</a></li>
          <li><a href="./cecret.html">Cecret Lake</a></li>
          <li><a href="#.html">lightgallery</a></li>
          <li id="igithub">
            <a href="https://github.com/kylejvh" target="_blank"
              ><i class="fab fa-github-square"></i
            ></a>
          </li>
          <li id="mobilemenu"><i class="fas fa-bars"></i></li>
        </ul>
      </div>
    </nav>

    <div class="gallerytext">
      <p>This is an interactive gallery built upon the lightgallery library.</p>
    </div>
    <div id="gallery-container">
      <div class="galleryimg">
        <a
          id="zionimg"
          href="/img/lg/zion/zion.jpg"
          data-srcset="/img/lg/zion/zion-1250.jpg 1250w,
        /img/lg/zion/zion-2000.jpg 2000w,
        /img/lg/zion/zion.jpg"
          data-sizes="(max-width: 380px) 1250px,
        (max-width: 800px) 2000x"
        >
          <img
            class="image-responsive"
            src="/img/lg/zion/thumb.jpg"
            alt="Image description"
          />
        </a>
      </div>
      <div class="galleryimg">
        <a
